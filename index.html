<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Circle Animation</title>
        <link rel="shortcut icon" href="https://static1.bigstockphoto.com/8/4/2/large2/24886730.jpg" type="image/x-icon">
        <style>
            #box {
                position: relative;
                width: 1200px;
                height: 600px;
                background: radial-gradient(circle at center, #7d3c3c, #211e1e);
                border: 2px solid #333;
                overflow: hidden;
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            }

            #box::before {
                content: '';
                position: absolute;
                
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

                animation: shine 3s infinite alternate;
                pointer-events: none;
            }
            @keyframes shine {
                0% {
                    transform: translate(-50%, -50%);
                    opacity: 0.5;
                }

                100% {
                    transform: translate(50%, 50%);
                    opacity: 1;
                }
            }

            .circle {
                position: absolute;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                animation: move 10s linear infinite;
            }

            .circle:nth-child(1) {
                background-color: red;
            }

            .circle:nth-child(2) {
                background-color: green;
            }

            .circle:nth-child(3) {
                background-color: blue;
            }

            .circle:nth-child(4) {
                background-color: yellow;
            }

            .circle:nth-child(5) {
                background-color: purple;
            }

            .circle:nth-child(6) {
                background-color: orange;
            }

            .circle:nth-child(7) {
                background-color: pink;
            }

            .circle:nth-child(8) {
                background-color: teal;
            }

            .circle:nth-child(9) {
                background-color: violet;
            }

            @keyframes move {
                0% {
                    transform: translate(0, 0);

                }

                25% {
                    transform: translate(0px, 200px);
                }

                50% {
                    transform: translate(50px, 100px);
                }

                75% {
                    transform: translate(300px, 200px);
                }

                100% {
                    transform: translate(0, 0);
                }
            }
        </style>
    </head>

    <body>

        <div id="box">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <script>
            const circles = document.querySelectorAll('.circle');
            const box = document.getElementById('box');
            circles.forEach(circle => {
                const randomDuration = Math.random() * 4 + 4;
                const randomStartX = Math.random() * (box.clientWidth - 300);
                const randomStartY = Math.random() * (box.clientHeight - 400);
                circle.style.left = `${randomStartX}px`;
                circle.style.top = `${randomStartY}px`;
                circle.style.animationDuration = `${randomDuration}s`;
            });
        </script>

    </body>

</html>
